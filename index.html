<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculator</title>
  <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="utils.css" rel="stylesheet" type="text/css" />
</head>


<body>
  <div class="container flex flex-col items-center mx-auto m-w-20">
    <h1 class="title">Calculator For You</h1>
    <div class="parent"> 
      <div class="row display">
        <input class="input" id="screen" name="result" type="text" placeholder="0">
      </div>
      <div class="row result">
        <input class="results" id="results" name="results" type="text" placeholder="Answer">
      </div>      
      <div class="row">
        <button id="ce" onclick="backspace()" class="opr" type="button">CE</button>
        <button onclick="fact()" class="opr" type="button">X!</button>
        <button type="button" class="opr" class="btn">(</button>
        <button type="button" class="opr" class="btn">)</button>
        <button type="button" class="opr">C</button>
        <button type="button" class="opr" class="btn">%</button>
        <button type="button" class="opr" class="btn">M+</button>
        <button type="button" class="opr" class="btn">M-</button>
      </div>
      <div class="row">
        <button onclick="sin()" class="opr" type="button">sin</button>
        <button onclick="pi()" class="opr" type="button">π</button>
        <button type="button" class="btn">7</button>
        <button type="button" class="btn">8</button>
        <button type="button" class="btn">9</button>
        <button type="button" class="opr" class="btn">*</button>
      </div>
      <div class="row">
        <button onclick="cos()" class="opr" type="button">cos</button>
        <button onclick="log()" class="opr" type="button">log</button>
        <button type="button" class="btn">4</button>
        <button type="button" class="btn">5</button>
        <button type="button" class="btn">6</button>
        <button type="button" class="opr" class="btn">/</button>
      </div>
      <div class="row">
        <button onclick="tan()" class="opr" type="button">tan</button>
        <button onclick="sqrt()" class="opr" type="button">√ </button>
        <button type="button" class="btn">1</button>
        <button type="button" class="btn">2</button>
        <button type="button" class="btn">3</button>
        <button type="button" class="opr" class="btn">+</button>
      </div>
      <div class="row">
        <button onclick="e()" class="opr" type="button">e</button>
        <button onclick="pow()" class="opr" type="button">^</button>
        <button type="button" class="btn">0</button>
        <button type="button" class="btn">.</button>
        <button type="button" class="eql" onclick="screen.value=eval(screen.value)">=</button>
        <button type="button" class="opr" class="btn">-</button>
      </div>

    </div>
  </div>
  <script src="script.js"></script>
</body>

<footer class="footer">
  <div class="footer__bg">
  <div class="container_footer">
  <h2 class="foot_heading"><b>Connect with us</b></h2>
  <a href="https://github.com/Ctoic" target="_blank"><img class="social" src="github.png"></a>
  <a href="https://c3akademia.com/" target="_blank"><img class="social" src="linkedin.png"></a>
  <a href="https://www.instagram.com/dev_with_ctoic" target="_blank"><img class="social" src="instagram.png"></a>
  <a href="https://www.linkedin.com/in/ctoic/" target="_blank"><img class="social" src="x.png" style="height: 38px; width: 38px;"></a>
</div>
</div>
</footer>

</html>
